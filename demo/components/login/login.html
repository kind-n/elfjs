<div class="elf-demo-login" cmd="debug">
    <div class="elf-demo-login-wrap">
        <form>
            <dl>
                <dt>账号:</dt><dd><input type="text" oninput="onChange($event)"></dd>
                <dt>密码:</dt><dd><input type="password"></dd>
            </dl>
            <button type="button" onclick="onSubmit($event)">登录</button>
        </form>
    </div>
    <div class="elf-demo-login-info" elf-when="show">
        Welcome {{ user.username | upper }} !
    </div>
</div>
